version: "3.8"

services:
  vote:
    image: vote:v2
    container_name: vote
    ports:
      - "8080:80"
    networks:
      - frontend-tier
      - backend-tier
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - OPTION_A=Cats
      - OPTION_B=Dogs

  result:
    image: result:v2
    container_name: result
    ports:
      - "8081:4000"
    networks:
      - frontend-tier
      - backend-tier
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=4000

  worker:
    image: worker:v2
    container_name: worker
    networks:
      - backend-tier
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - backend-tier
    volumes:
      - ./healthchecks/redis.sh:/healthcheck.sh:ro
    healthcheck:
      test: ["CMD", "sh", "/healthcheck.sh"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  db:
    image: postgres:15-alpine
    container_name: db
    networks:
      - backend-tier
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./healthchecks/postgres.sh:/healthcheck.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  seed:
    image: seed-data:v2
    container_name: seed
    networks:
      - frontend-tier
      - backend-tier
    profiles:
      - seed
    depends_on:
      vote:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

networks:
  frontend-tier:
    driver: bridge
  backend-tier:
    driver: bridge

volumes:
  postgres-data:
