apiVersion: v1
kind: Secret
metadata:
  name: voting-app-secrets
  namespace: voting-app
type: Opaque
stringData:
  # In production, these should be generated securely and stored in a secret manager
  # For now, using base64 encoded values (postgres/postgres)
  postgres-password: postgres
  postgres-connection-string: "Server=postgres;Username=postgres;Password=postgres;Database=postgres;"
  postgres-url: "postgres://postgres:postgres@postgres/postgres"

