{{- if .Values.networkPolicy.enabled }}
{{- if .Values.networkPolicy.databaseIsolation }}
---
# NetworkPolicy: PostgreSQL - Only allow connections from worker and result services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "voting-app.fullname" . }}-postgres-isolation
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app: postgres
spec:
  podSelector:
    matchLabels:
      app: postgres
      tier: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from worker service only
  - from:
    - podSelector:
        matchLabels:
          app: worker
          tier: backend
    ports:
    - protocol: TCP
      port: 5432
  # Allow connections from result service only
  - from:
    - podSelector:
        matchLabels:
          app: result
          tier: frontend
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound to same namespace for health checks
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
---
# NetworkPolicy: Redis - Only allow connections from vote and worker services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "voting-app.fullname" . }}-redis-isolation
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app: redis
spec:
  podSelector:
    matchLabels:
      app: redis
      tier: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from vote service
  - from:
    - podSelector:
        matchLabels:
          app: vote
          tier: frontend
    ports:
    - protocol: TCP
      port: 6379
  # Allow connections from worker service
  - from:
    - podSelector:
        matchLabels:
          app: worker
          tier: backend
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound to same namespace for health checks
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
{{- end }}
{{- end }}

