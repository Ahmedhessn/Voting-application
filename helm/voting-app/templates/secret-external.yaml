{{- if .Values.secrets.useExternalSecret }}
{{- if .Values.secrets.externalSecretProvider }}
---
# External Secret for Azure Key Vault (example)
# This is a template - actual implementation depends on your secret management solution
# Options: Azure Key Vault Provider, External Secrets Operator, Sealed Secrets, etc.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "voting-app.fullname" . }}-external-secrets
  namespace: {{ .Values.namespace.name }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secrets.externalSecretProvider }}
    kind: SecretStore
  target:
    name: {{ include "voting-app.fullname" . }}-secrets
    creationPolicy: Owner
  data:
  - secretKey: postgres-password
    remoteRef:
      key: {{ .Values.secrets.postgresPasswordKey }}
  - secretKey: postgres-connection-string
    remoteRef:
      key: {{ .Values.secrets.postgresConnectionStringKey }}
  - secretKey: postgres-url
    remoteRef:
      key: {{ .Values.secrets.postgresUrlKey }}
{{- end }}
{{- end }}

